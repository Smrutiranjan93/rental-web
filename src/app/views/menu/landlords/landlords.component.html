<div class="col-md-12">
    <div class="card card-chart">
        <div class="card-header card-header-danger">
                                  <h4 class="card-title">Period Billing</h4>
                                </div>
        <div class="card-body">
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
              </mat-form-field>
            <div class="mat-elevation-z8">
                
                <table mat-table [dataSource]="dataSource">
                   
              
                  <!-- Position Column -->
                  <ng-container matColumnDef="id_number">
                    <th mat-header-cell *matHeaderCellDef>Id No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.id_number}} </td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="first_name">
                    <th mat-header-cell *matHeaderCellDef> First_Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
                  </ng-container>
              
                  <!-- Weight Column -->
                  <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                  </ng-container>
              
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef> phone </th>
                    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                  </ng-container>
                  <ng-container matColumnDef="city">
                    <th mat-header-cell *matHeaderCellDef> city </th>
                    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
                  </ng-container>
                  <ng-container matColumnDef="residential_address">
                    <th mat-header-cell *matHeaderCellDef> residential_address </th>
                    <td mat-cell *matCellDef="let element"> {{element.residential_address}} </td>
                  </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                               showFirstLastButtons
                               aria-label="Select page of periodic elements">
                </mat-paginator>
              </div>
              
           </div>
       
    </div>
</div>
